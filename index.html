<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="team-container">
            <div class="team">
                <input type="text" id="home-team-name" placeholder="HOME">
                <div class="score">
                    <h3 id="home-score">0</h3>
                    <div class="increment-buttons">
                        <button onclick="onePointHome()">+1</button>
                        <button onclick="twoPointHome()">+2</button>
                        <button onclick="threePointHome()">+3</button>
                    </div>
                </div>
            </div>
            <div class="team">
                <input type="text" id="guest-team-name" placeholder="GUEST">
                <div class="score">
                    <h3 id="guest-score">0</h3>
                    <div class="increment-buttons">
                        <button onclick="onePointGuest()">+1</button>
                        <button onclick="twoPointGuest()">+2</button>
                        <button onclick="threePointGuest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="reset-el" onclick="resetScoreboard()">RESET GAME</button>
    </div>

    <div id="timer-container">
        <h2 id="timer">00:00</h2>
        <div id="timer-buttons">
            <button onclick="startTimer()">START</button>
            <button onclick="pauseTimer()">PAUSE</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <div id="foul-container">
        <div>
            <h3 id="home-foul-count">0</h3>
            <button onclick="incrementFoul('home')">+</button>
            <button onclick="decrementFoul('home')">-</button>
        </div>
        <div>
            <h3 id="guest-foul-count">0</h3>
            <button onclick="incrementFoul('guest')">+</button>
            <button onclick="decrementFoul('guest')">-</button>
        </div>
    </div>

    <script src="index.js"></script>
    <style> @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil'); </style>
</body>
</html>
